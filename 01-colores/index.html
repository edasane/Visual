<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Principal :: Tarjetas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container mt-4 shadow rounded">
      <div class="card">
        <div class="card-body d-flex flex-column justify-content-center">
          <div class="bg-dark p-4 text-light rounded shadow">
            <h3>Color: <span id="color">colorInicial</span></h3>
          </div>
          <button
            class="btn btn-lg btn-outline-danger mt-4"
            onclick="cambioColor()"
          >
            Cambio de Color
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const colores = [
        'black',
        'green',
        'fuchsia',
        'teal',
        '#ff0000',
        '#FFCC22',
        '#219ebc',
        '#f9bec7',
      ]

      function cambioColor() {
        const color = colores[Math.floor(Math.random() * colores.length)]
        d3.select('#color').text(color)
        d3.select('body')
          .transition()
          .duration(500)
          .style('background-color', color)
      }
    </script>
  </body>
</html>
